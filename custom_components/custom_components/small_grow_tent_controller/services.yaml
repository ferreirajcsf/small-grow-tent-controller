refresh:
  name: Refresh now
  description: Force an immediate refresh + control evaluation for the targeted tent(s).
  target:
    device:
      integration: small_grow_tent_controller

set_stage:
  name: Set stage
  description: Set the growth stage for the targeted tent(s).
  target:
    device:
      integration: small_grow_tent_controller
  fields:
    stage:
      name: Stage
      description: Growth stage preset.
      required: true
      selector:
        select:
          options:
            - Seedling
            - Vegetative
            - Early Flower
            - Mid Flower
            - Late Flower
            - Drying

set_enabled:
  name: Enable/disable controller
  description: Enable or disable the controller for the targeted tent(s).
  target:
    device:
      integration: small_grow_tent_controller
  fields:
    enabled:
      name: Enabled
      description: When disabled, the controller will not manage devices.
      required: true
      selector:
        boolean: {}
